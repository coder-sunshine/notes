<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script type="module">
      // import {
      //   ref,
      //   effect,
      //   reactive,
      //   toRefs,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { ref, effect, reactive, toRef, toRefs } from '../dist/reactivity.esm.js'

      const state = reactive({
        a: 1,
        b: 2,
      })

      const { a, b } = toRefs(state)

      effect(() => {
        console.log(state.a)
        console.log(b.value)
      })

      setTimeout(() => {
        a.value = 10
        state.b = 20
      }, 1000)
    </script>
  </body>
